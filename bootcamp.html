<!DOCTYPE html>
<head>
    <body>
        <table>
            <caption>Council budget (in Euros) 2018</caption>
            <thead>
                <tr>
                    <th>Items</th>
                    <th scope="col">Expenditure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope = "row">Donuts</th>
                    <td>3000</td>
                </tr>
                <tr>
                    <th scope = "row">Stationery</th>
                    <td>18000</td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Average mass</th>
                    <th>Maximum mass</th>
                    <th>flighted</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LB</th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>156.8</td>
                    <td>no</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90</td>
                    <td>130</td>
                    <td>no</td>
                </tr>
            </tbody>
        </table>
        <h1>Forms</h1>
        <form action="/tacos">
            <p>
            <label for ="username">Enter a username:</label>
            <input type="text" placeholder="username" id="username">
            </p>

            <p>
            <label for ="password">Enter password</label>
            <input type="password" placeholder="password" id="password">
            </p>

            <p>
            <input type = "color" id="color">
            </p>

            <p>
            <label for = "number">Enter number</label>
            <input type="number" placeholder="enter a number" id="number">
            </p>

            <p>
                <button>Submit</button>
            </p>

            <form action = "https://www.reddit.com/search">
                <input type="text" name="q">
                <button>Search reddit</button>
            </form>

            <form action = "https://www.google.com/search">
                <input type="text" name="q">
                <button>Search Google</button>
            </form>

            <form action = "https://www.youtube.com/results">
                <input type = "text" name="search_query">
                <button>Search Youtube</button>
            </form>

            <h2>More Inputs!</h2>
            <form action = "/birds">
                <input type = "checkbox" name="agree_tos" id="agree" checked>
                <label for ="agree">I agree to the Terms and Conditions here</label>
            </form>

            <p>
                <label for="meal">Please select an entree</label>
                <select name ="meal" id="meal">
                    <option value = "non-veg" selected>non vegetarian</option>
                    <option value="veg">Vegetarian</option>
                </select>
            </p>

            <p>
                <label for="cheese">Amount of cheese</label>
                <input type="range" id="cheese" min="1" max="100" name="cheese_level">
            </p>

            <p>
                <label for = "requests">Any special requests?</label>
                <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="type something here"></textarea>
            </p>


        </form>
    </body>
</head>
